name: Test fastwalk on Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.21, 1.22]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
    - name: Test
      run: go test ./...
    - name: Test Race
      run: go test -race ./...
    - name: Test Builds
      run: make test_build --jobs=4
